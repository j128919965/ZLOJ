<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,,user-scalable=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.js"></script>
  <link href="css/index.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body>
    <header class="m-nav">
      <div class="m-nav-topbar">
        <section class="m-nav-topbar_left">
          <span class="m-nav-topbar_title">ZLCODE</span>
          <div class="m-nav-topbar_left-scroller">
            <a href="/problemSet">Problem</a>
            <a href="/contest">Contest</a>
            <a href="">Explore</a>
            <a href="">About</a>
          </div>
        </section>
        <section class="m-nav-topbar_right">
          <div class="m-nav-topbar_right-user">
            <img class="user-image"></img>
          </div>
        </section>
      </div>
    </header>
    <div class="container center-block">
      <div class="m-login col-md-4">
        <span class="login-title">ZLCode</span>
        <form name="myregister" action="user_center.html" class="login-form">
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <input type="text" class="form-control" id="username" maxlength="10" required placeholder="用户名" c>
              <div class="invalid-feedback">
                请输入3-10位的用户名
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <div class="input-group">
                <input type="password" class="form-control" id="password1" maxlength="20" required placeholder="密码">
                <div class="invalid-feedback">
                  密码必须长度大于5
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <button class="btn btn-secondary m-loginbtn" type="submit" onclick="return validateLogin()" id="btn_register">注册</button>
            </div>
          </div>
        </form>
        <div class="login-tips">
          <a href="">忘记密码?</a>
          <a href="/register">注册</a>
        </div>
        <div class="login-link">
          <span>或者你可以通过以下账户登录</span>
          <span class="social">
            <img src="img/QQ.svg" alt="">
            <img src="img/Wechat.svg" alt="">
            <img src="img/github.svg" alt="">
            <img src="img/csdn.svg" alt="">
          </span>
        </div>
      </div>
    </div>
    <script src="/js/login.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
